<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Room Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: 'Courier New', monospace; user-select: none; -webkit-user-select: none; }

        /* DEBUG CONSOLE */
        #debug-console {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); color: #ffeb3b; font-size: 12px;
            padding: 5px; pointer-events: none; z-index: 9999;
            white-space: pre-wrap; border-bottom: 1px solid #ffeb3b;
        }

        /* LOGIN SCREEN */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        h1 { color: #0f0; text-shadow: 0 0 15px #0f0; font-size: 28px; margin-bottom: 30px; text-align: center; }
        input { 
            padding: 15px; font-size: 18px; text-align: center; width: 240px;
            background: #000; border: 2px solid #0f0; color: #0f0; border-radius: 5px; outline: none;
            font-family: monospace; text-transform: uppercase; margin-bottom: 15px;
        }
        button#join-btn { 
            padding: 15px 60px; background: #0f0; color: #000; border: none; margin-top: 10px;
            font-weight: bold; font-size: 20px; cursor: pointer; border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0,255,0,0.4);
        }

        /* HUD */
        #ui-layer { position: absolute; top: 40px; width: 100%; text-align: center; pointer-events: none; z-index: 50; }
        #timer { font-size: 50px; color: #fff; font-weight: bold; display: none; text-shadow: 0 0 15px #000; }
        #room-display { font-size: 14px; color: #aaa; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 15px; display: inline-block; border: 1px solid #444; }

        /* ACTION BUTTONS */
        .action-btn {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; font-weight: bold; color: #000;
            background: #0f0; border: 4px solid #fff; border-radius: 50px;
            cursor: pointer; display: none; z-index: 60;
            box-shadow: 0 0 30px #0f0; animation: pulse 1s infinite alternate;
        }
        #sit-btn { background: #00ffff; box-shadow: 0 0 30px #00ffff; top: 75%; }

        @keyframes pulse { from { transform: translate(-50%,-50%) scale(1); } to { transform: translate(-50%,-50%) scale(1.1); } }

        /* CONTROLS - FLOATING JOYSTICK */
        #zone-move { position: absolute; bottom: 0; left: 0; width: 50%; height: 100%; z-index: 10; }
        #zone-look { position: absolute; bottom: 0; right: 0; width: 50%; height: 100%; z-index: 10; }
        
        /* Joystick UI (Hidden by default, shows on touch) */
        #joy-container {
            position: absolute; width: 120px; height: 120px; display: none; pointer-events: none; z-index: 20;
            transform: translate(-50%, -50%); /* Centers the container on the touch point */
        }
        #joy-base {
            width: 100%; height: 100%;
            border: 2px solid rgba(0, 255, 0, 0.5); border-radius: 50%; 
            background: rgba(0, 255, 0, 0.1);
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(0, 255, 0, 0.8); border-radius: 50%; 
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>

    <div id="debug-console">System Ready.</div>

    <!-- LOGIN -->
    <div id="login-screen">
        <h1>MATRIX ROOM PRO</h1>
        <input type="text" id="username" placeholder="ENTER USERNAME" maxlength="10">
        <input type="number" id="room-code" placeholder="ROOM CODE (e.g. 1)" maxlength="5">
        <button id="join-btn">ENTER SYSTEM</button>
    </div>

    <!-- UI -->
    <div id="ui-layer">
        <div id="timer">00:30</div>
        <div id="room-display">OFFLINE</div>
    </div>

    <!-- BUTTONS -->
    <button id="clap-btn" class="action-btn">üëè HACK SYSTEM üëè</button>
    <button id="sit-btn" class="action-btn">ü™ë SIT DOWN</button>

    <!-- CONTROLS -->
    <div id="zone-move"></div>
    <div id="zone-look"></div>
    
    <!-- DYNAMIC JOYSTICK -->
    <div id="joy-container">
        <div id="joy-base"></div>
        <div id="joy-stick"></div>
    </div>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc } from 'firebase/firestore';

        // 1. CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyC9rehsf-0jkb9dAeT1-0Z1C-yRJ0YI9dA",
            authDomain: "gymnm-ce84b.firebaseapp.com",
            projectId: "gymnm-ce84b",
            storageBucket: "gymnm-ce84b.appspot.com",
            messagingSenderId: "474926929394",
            appId: "1:474926929394:web:6abdb807caba2751a5c76b",
            measurementId: "G-6R9S8LYZNF"
        };

        const logDiv = document.getElementById('debug-console');
        function log(msg) { console.log(msg); logDiv.innerText = "> " + msg; }

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            log("Firebase Initialized.");
        } catch(e) { log("CONFIG ERROR: " + e.message); }

        // 2. VARIABLES
        const myId = 'player_' + Math.floor(Math.random() * 999999);
        let myName = "User";
        let roomCode = "0";
        let isPlaying = false;
        let isMatrixMode = false;
        let isSitting = false;
        let startTime = null;
        let otherPlayers = {};

        // Chair Locations (Raised relative to floor)
        const floorY = -50;
        const chairY = floorY + 12; // Seat height
        const chair1Pos = new THREE.Vector3(-40, chairY, 0);
        const chair2Pos = new THREE.Vector3(40, chairY, 0);
        let activeChair = null;

        // 3. SCENE
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);
        scene.fog = new THREE.Fog(0xaaaaaa, 10, 500);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambLight);
        const pLight = new THREE.PointLight(0xffffff, 0.8, 500); pLight.position.set(0, 100, 0); scene.add(pLight);

        // 4. TEXTURES
        const matUniforms = { iTime: { value: 0 } };
        const matMaterial = new THREE.ShaderMaterial({
            uniforms: matUniforms,
            vertexShader: `varying vec2 vUv; void main(){vUv=uv; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,
            fragmentShader: `
                varying vec2 vUv; uniform float iTime;
                float r(vec2 c){return fract(sin(dot(c.xy,vec2(12.9898,78.233)))*43758.5453);}
                void main(){
                    vec2 u=vUv; u.x*=50.0; vec2 i=floor(u); vec2 f=fract(u);
                    float s=2.0+r(vec2(i.x,0.0))*3.0; float y=f.y+iTime*s;
                    float c=step(0.5,r(vec2(i.x,floor(y*20.0))));
                    float t=1.0-fract(y); t=pow(t,3.0);
                    vec3 col=vec3(0.,1.,0.)*t*c; if(t>0.9&&c>0.5) col=vec3(0.8,1.0,0.8);
                    gl_FragColor=vec4(col,1.0);
                }
            `, side: THREE.DoubleSide
        });

        // Numbered Texture Generator
        let squareCount = 1;
        function createNumTex(n) {
            const c=document.createElement('canvas'); c.width=128; c.height=128; const x=c.getContext('2d');
            x.fillStyle='#ddd'; x.fillRect(0,0,128,128);
            x.strokeStyle='#555'; x.lineWidth=4; x.strokeRect(0,0,128,128);
            x.fillStyle='#333'; x.font='bold 40px Arial'; x.textAlign='center'; x.textBaseline='middle'; 
            x.fillText(n, 64, 64);
            return new THREE.CanvasTexture(c);
        }
        
        // Bright Material for Furniture
        const furnitureMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.1 });

        // 5. BUILD ROOM & FURNITURE
        const matrixObjects = []; 

        function buildWallGroup(w, h, px, py, pz, rx, ry) {
            const g = new THREE.Group();
            g.position.set(px, py, pz);
            g.rotation.set(rx, ry, 0);
            
            const cols = w/50;
            const rows = h/50;
            
            for(let i=0; i<cols; i++) {
                for(let j=0; j<rows; j++) {
                    const tex = createNumTex(squareCount++);
                    const m = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshStandardMaterial({map: tex}));
                    m.position.set((i*50)-w/2+25, (j*50)-h/2+25, 0);
                    g.add(m); matrixObjects.push(m);
                }
            }
            scene.add(g);
        }

        const W=400, H=400, T=150;
        buildWallGroup(W,H, 0,-50,0, -Math.PI/2,0); // Floor
        buildWallGroup(W,H, 0,100,0, Math.PI/2,0); // Ceiling
        buildWallGroup(W,T, 0,25,-200, 0,0);
        buildWallGroup(W,T, 0,25,200, 0,Math.PI);
        buildWallGroup(H,T, -200,25,0, 0,Math.PI/2);
        buildWallGroup(H,T, 200,25,0, 0,-Math.PI/2);

        // BUILD VISIBLE FURNITURE
        function createFurniture() {
            const g = new THREE.Group();
            
            // Table Leg
            const leg = new THREE.Mesh(new THREE.CylinderGeometry(3,3,30,16), furnitureMat);
            leg.position.set(0, floorY + 15, 0); // Center of leg is at -35
            g.add(leg); matrixObjects.push(leg);

            // Table Top (Y = -20)
            const top = new THREE.Mesh(new THREE.CylinderGeometry(35,35,2,32), furnitureMat);
            top.position.set(0, floorY + 30, 0); 
            g.add(top); matrixObjects.push(top);

            // Function to make chair
            function makeChair(xPos) {
                const cg = new THREE.Group();
                const seat = new THREE.Mesh(new THREE.BoxGeometry(14, 2, 14), furnitureMat);
                seat.position.set(xPos, floorY + 15, 0);
                cg.add(seat); matrixObjects.push(seat);
                
                const back = new THREE.Mesh(new THREE.BoxGeometry(2, 16, 14), furnitureMat);
                const backX = xPos > 0 ? xPos + 7 : xPos - 7;
                back.position.set(backX, floorY + 22, 0);
                cg.add(back); matrixObjects.push(back);
                
                const cleg = new THREE.Mesh(new THREE.CylinderGeometry(1.5,1.5,15,8), furnitureMat);
                cleg.position.set(xPos, floorY + 7.5, 0);
                cg.add(cleg); matrixObjects.push(cleg);
                return cg;
            }

            g.add(makeChair(-40)); // Chair 1
            g.add(makeChair(40));  // Chair 2
            scene.add(g);
        }
        createFurniture();

        // 6. LOGIC
        document.getElementById('join-btn').addEventListener('click', () => {
            const u = document.getElementById('username').value.trim();
            const r = document.getElementById('room-code').value.trim();
            if(!u || !r) return alert("Enter Name & Code");
            myName = u; roomCode = "room_" + r;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('room-display').innerText=`ROOM: ${r}`;
            isPlaying=true;
            initMultiplayer();
        });

        function initMultiplayer() {
            const roomRef = doc(db, "rooms", roomCode);
            const playersRef = collection(db, "rooms", roomCode, "players");

            onSnapshot(roomRef, (snap) => {
                if(!snap.exists()) { setDoc(roomRef, {start:null, matrix:false}); return; }
                const d = snap.data();
                if(d.matrix && !isMatrixMode) activateMatrix();
                if(d.start) { startTime = d.start; document.getElementById('timer').style.display='block'; }
            });

            onSnapshot(playersRef, (snap) => {
                const now = Date.now();
                let count = 0;
                snap.forEach(d => {
                    const p = d.data();
                    if(now - p.time > 10000) return;
                    count++;
                    if(d.id === myId) return;
                    if(!otherPlayers[d.id]) {
                        const g = new THREE.Group();
                        const b = new THREE.Mesh(new THREE.CapsuleGeometry(6,20,4,8), new THREE.MeshStandardMaterial({color:0x333333}));
                        g.add(b);
                        const c=document.createElement('canvas'); c.width=256; c.height=64;
                        const ctx=c.getContext('2d'); ctx.font="bold 30px Arial"; ctx.fillStyle="#0f0"; ctx.textAlign="center"; ctx.fillText(p.name,128,40);
                        const s=new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(c)}));
                        s.position.y=25; s.scale.set(20,5,1); g.add(s);
                        scene.add(g);
                        otherPlayers[d.id] = { mesh:g, tPos: new THREE.Vector3(p.x,p.y,p.z), tRot: p.ry };
                        g.position.set(p.x,p.y,p.z);
                    } else {
                        otherPlayers[d.id].tPos.set(p.x,p.y,p.z);
                        otherPlayers[d.id].tRot = p.ry;
                    }
                });
                Object.keys(otherPlayers).forEach(id => {
                    if(!snap.docs.find(d => d.id === id)) { scene.remove(otherPlayers[id].mesh); delete otherPlayers[id]; }
                });
                if(count >= 2 && !startTime && isPlaying) updateDoc(roomRef, {start:Date.now()}).catch(()=>{});
            });

            setInterval(() => {
                if(isPlaying) setDoc(doc(playersRef, myId), {
                    x:camera.position.x, y:camera.position.y-10, z:camera.position.z,
                    ry:camera.rotation.y, name:myName, time:Date.now()
                }).catch(()=>{});
            }, 100);
        }

        function activateMatrix() {
            isMatrixMode = true;
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x001100, 0.02);
            ambLight.intensity = 0.2;
            matrixObjects.forEach(o => o.material = matMaterial);
            document.getElementById('clap-btn').style.display='none';
            document.getElementById('timer').innerText="HACKED";
            document.getElementById('timer').style.color="#0f0";
        }

        document.getElementById('clap-btn').addEventListener('click', () => updateDoc(doc(db, "rooms", roomCode), {matrix:true}));

        // --- SIT INTERACTION ---
        const sitBtn = document.getElementById('sit-btn');
        
        sitBtn.addEventListener('click', () => {
            if(isSitting) {
                // STAND UP
                isSitting = false;
                sitBtn.style.display = "none";
                sitBtn.innerText = "ü™ë SIT DOWN";
                const offset = activeChair === 1 ? 15 : -15;
                camera.position.x += offset; 
                camera.position.y = 0; // Back to standing height
            } else {
                // SIT DOWN
                if(!activeChair) return;
                isSitting = true;
                sitBtn.innerText = "üèÉ LEAVE SEAT";
                const target = activeChair === 1 ? chair1Pos : chair2Pos;
                
                // FIXED: Set camera high enough to look over table
                // Table top is at Y = -20.
                // Camera Y = -5 puts "eyes" 15 units above table surface.
                camera.position.set(target.x, -5, target.z);
                
                // FIXED: Look slightly down at the table surface
                camera.lookAt(0, -20, 0); 
            }
        });

        // --- PRO FLOATING JOYSTICK CONTROLS ---
        let joyId=null, lookId=null;
        let move={x:0,y:0}, lastLook={x:0,y:0};
        
        const joyContainer = document.getElementById('joy-container');
        const joyStick = document.getElementById('joy-stick');
        let joyStart = {x:0, y:0};

        // ZONE MOVE (Left Side)
        const zoneMove = document.getElementById('zone-move');
        
        zoneMove.addEventListener('touchstart', e => {
            e.preventDefault();
            // Reset joystick if multi-touch confusion
            if(joyId !== null) return;
            
            const touch = e.changedTouches[0];
            joyId = touch.identifier;
            joyStart = { x: touch.clientX, y: touch.clientY };
            
            // Show Joystick at touch position
            joyContainer.style.display = 'block';
            joyContainer.style.left = touch.clientX + 'px';
            joyContainer.style.top = touch.clientY + 'px';
            joyStick.style.transform = `translate(-50%, -50%)`;
            move = {x:0, y:0};
        }, {passive:false});

        zoneMove.addEventListener('touchmove', e => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) {
                if(e.changedTouches[i].identifier === joyId) {
                    const t = e.changedTouches[i];
                    let dx = t.clientX - joyStart.x;
                    let dy = t.clientY - joyStart.y;
                    
                    // Clamp distance to 60px radius
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const maxDist = 60;
                    
                    if(dist > maxDist) {
                        const ratio = maxDist / dist;
                        dx *= ratio;
                        dy *= ratio;
                    }
                    
                    // Move visual knob
                    joyStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                    
                    // Update move vector
                    move.x = dx / maxDist;
                    move.y = dy / maxDist;
                }
            }
        }, {passive:false});

        zoneMove.addEventListener('touchend', e => {
            for(let i=0; i<e.changedTouches.length; i++) {
                if(e.changedTouches[i].identifier === joyId) {
                    joyId = null;
                    move = {x:0, y:0};
                    joyContainer.style.display = 'none';
                }
            }
        });

        // ZONE LOOK (Right Side)
        const zoneLook = document.getElementById('zone-look');
        
        zoneLook.addEventListener('touchstart', e => {
            e.preventDefault();
            if(lookId !== null) return;
            const t = e.changedTouches[0];
            lookId = t.identifier;
            lastLook = {x: t.clientX, y: t.clientY};
        }, {passive:false});

        zoneLook.addEventListener('touchmove', e => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) {
                if(e.changedTouches[i].identifier === lookId) {
                    const t = e.changedTouches[i];
                    const dx = t.clientX - lastLook.x;
                    const dy = t.clientY - lastLook.y;
                    
                    // Smoother sensitivity
                    camera.rotation.y -= dx * 0.004;
                    camera.rotation.x -= dy * 0.004;
                    
                    // Clamp vertical look
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                    
                    lastLook = {x: t.clientX, y: t.clientY};
                }
            }
        }, {passive:false});

        zoneLook.addEventListener('touchend', e => {
            for(let i=0; i<e.changedTouches.length; i++) {
                if(e.changedTouches[i].identifier === lookId) lookId = null;
            }
        });


        // --- ANIMATION ---
        camera.position.set(0,0,100);
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            if(isMatrixMode) matUniforms.iTime.value = clock.getElapsedTime();

            if(!isSitting && (move.x!==0 || move.y!==0)) {
                const fwd = new THREE.Vector3(0,0,-1).applyAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y);
                const rgt = new THREE.Vector3(1,0,0).applyAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y);
                camera.position.addScaledVector(fwd, -move.y*4);
                camera.position.addScaledVector(rgt, move.x*4);
                camera.position.x = Math.max(-190, Math.min(190, camera.position.x));
                camera.position.z = Math.max(-190, Math.min(190, camera.position.z));
            }

            if(isPlaying && !isSitting) {
                const dist1 = camera.position.distanceTo(new THREE.Vector3(chair1Pos.x, 0, chair1Pos.z));
                const dist2 = camera.position.distanceTo(new THREE.Vector3(chair2Pos.x, 0, chair2Pos.z));
                if(dist1 < 30) { activeChair = 1; sitBtn.style.display = "block"; }
                else if(dist2 < 30) { activeChair = 2; sitBtn.style.display = "block"; }
                else { activeChair = null; sitBtn.style.display = "none"; }
            }

            for(let id in otherPlayers) {
                const p = otherPlayers[id];
                p.mesh.position.lerp(p.tPos, 0.1);
                p.mesh.rotation.y += (p.tRot - p.mesh.rotation.y)*0.1;
            }

            if(startTime && !isMatrixMode) {
                const rem = Math.ceil((30000 - (Date.now()-startTime))/1000);
                if(rem > 0) document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                else {
                    document.getElementById('timer').innerText = "TIME UP";
                    document.getElementById('clap-btn').style.display='block';
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('beforeunload', () => deleteDoc(doc(db, "rooms", roomCode, "players", myId)));
    </script>
</body>
</html>
