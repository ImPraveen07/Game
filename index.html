<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: 'Courier New', monospace; }
        
        /* STATUS INDICATOR */
        #status-dot {
            position: absolute; top: 15px; left: 15px; width: 12px; height: 12px;
            background: red; border-radius: 50%; z-index: 1000; box-shadow: 0 0 10px red;
        }

        /* LOGIN SCREEN */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        h1 { color: #0f0; text-shadow: 0 0 20px #0f0; font-size: 35px; margin-bottom: 30px; text-align: center; line-height: 1.2; }
        input { 
            padding: 15px; font-size: 20px; text-align: center; width: 220px;
            background: #111; border: 2px solid #0f0; color: #0f0; border-radius: 8px; outline: none; margin-bottom: 20px;
            text-transform: uppercase; font-family: monospace;
        }
        button#join-btn { 
            padding: 15px 60px; background: #0f0; color: #000; border: none; 
            font-weight: bold; font-size: 20px; cursor: pointer; border-radius: 8px; 
            box-shadow: 0 0 25px rgba(0,255,0,0.4); transition: transform 0.1s;
        }
        button#join-btn:active { transform: scale(0.95); }

        /* HUD LAYOUT */
        #ui-layer { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 50; }
        #timer { font-size: 50px; color: #fff; font-weight: bold; display: none; text-shadow: 0 0 15px #000; font-family: sans-serif; }
        #info { font-size: 14px; color: #aaa; background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px; border: 1px solid #444; display: inline-block; margin-top: 5px;}

        /* MATRIX ACTION BUTTON */
        #clap-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 30px 60px; font-size: 24px; font-weight: bold; color: #000;
            background: #0f0; border: 4px solid #fff; border-radius: 50px;
            cursor: pointer; display: none; z-index: 60;
            box-shadow: 0 0 50px #0f0; animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { transform: translate(-50%,-50%) scale(1); } to { transform: translate(-50%,-50%) scale(1.1); } }

        /* TOUCH CONTROLS */
        #zone-move { position: absolute; bottom: 0; left: 0; width: 50%; height: 100%; z-index: 10; }
        #zone-look { position: absolute; bottom: 0; right: 0; width: 50%; height: 100%; z-index: 10; }

        #joy-base {
            position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px;
            border: 2px solid rgba(0, 255, 0, 0.2); border-radius: 50%; pointer-events: none; z-index: 5;
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(0, 255, 0, 0.5); border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
        }
        #look-hint { position: absolute; bottom: 50px; right: 50px; color: rgba(0,255,0,0.5); pointer-events: none; border: 1px solid rgba(0,255,0,0.2); padding: 10px; border-radius: 8px;}
    </style>
</head>
<body>

    <div id="status-dot"></div>

    <!-- LOGIN -->
    <div id="login-screen">
        <h1>MATRIX<br>PROTOCOL</h1>
        <input type="text" id="username" placeholder="USERNAME" maxlength="10">
        <button id="join-btn">ENTER SYSTEM</button>
    </div>

    <!-- HUD -->
    <div id="ui-layer">
        <div id="timer">00:30</div>
        <div id="info">WAITING FOR CONNECTION...</div>
    </div>

    <button id="clap-btn">üëè HACK SYSTEM üëè</button>

    <!-- CONTROLS -->
    <div id="zone-move"></div>
    <div id="zone-look"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="look-hint">DRAG TO LOOK</div>

    <!-- LIBRARIES -->
    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc } from 'firebase/firestore';

        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBwEhCK0dpslmSHdL6OsAqJUM7ZUmtLqvU",
            authDomain: "toyou-a80b2.firebaseapp.com",
            projectId: "toyou-a80b2",
            storageBucket: "toyou-a80b2.appspot.com",
            messagingSenderId: "77162611167",
            appId: "1:77162611167:web:3dc6d01aa9dcd4bdc0046a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const statusDot = document.getElementById('status-dot');

        // 2. VARIABLES
        const myId = 'user_' + Math.floor(Math.random() * 999999);
        let myName = "User";
        let isPlaying = false;
        let isMatrixMode = false;
        let startTime = null;
        
        // Store other players here: { id: { mesh: Group, targetPos: Vector3, targetRot: Number } }
        let otherPlayers = {}; 

        // 3. SCENE SETUP
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        scene.fog = new THREE.Fog(0xdddddd, 20, 400);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 0.6, 300);
        pointLight.position.set(0, 100, 0);
        scene.add(pointLight);

        // 4. MATRIX SHADER (Advanced Visuals)
        const matrixVertexShader = `
            varying vec2 vUv;
            void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
        `;
        const matrixFragmentShader = `
            varying vec2 vUv; uniform float iTime;
            float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
            void main() {
                vec2 uv = vUv; uv.x *= 50.0;
                vec2 ipos = floor(uv); vec2 fpos = fract(uv);
                float speed = 2.0 + random(vec2(ipos.x, 0.0)) * 3.0;
                float y = fpos.y + iTime * speed;
                float char = step(0.5, random(vec2(ipos.x, floor(y * 20.0))));
                float trail = 1.0 - fract(y); trail = pow(trail, 3.0);
                vec3 color = vec3(0.0, 1.0, 0.0) * trail * char;
                if(trail > 0.9 && char > 0.5) color = vec3(0.8, 1.0, 0.8);
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        const matrixMaterial = new THREE.ShaderMaterial({
            vertexShader: matrixVertexShader, fragmentShader: matrixFragmentShader,
            uniforms: { iTime: { value: 0 } }, side: THREE.DoubleSide
        });

        // 5. ROOM GEOMETRY
        const walls = [];
        function createNumberTexture(n) {
            const c=document.createElement('canvas'); c.width=256; c.height=256;
            const x=c.getContext('2d');
            x.fillStyle='#e0e0e0'; x.fillRect(0,0,256,256);
            x.strokeStyle='#c0c0c0'; x.lineWidth=2; x.strokeRect(0,0,256,256);
            x.fillStyle='#666'; x.font='100px monospace'; x.textAlign='center'; x.textBaseline='middle'; x.fillText(n,128,128);
            const t = new THREE.CanvasTexture(c); t.wrapS=t.wrapT=THREE.RepeatWrapping;
            return t;
        }
        const normalMap = createNumberTexture("01"); normalMap.repeat.set(8,8);
        const normalMat = new THREE.MeshStandardMaterial({ map:normalMap, roughness:0.5 });

        function makeWall(w,h,pos,rot) {
            const m = new THREE.Mesh(new THREE.PlaneGeometry(w,h), normalMat);
            m.position.copy(pos); m.rotation.set(rot.x,rot.y,rot.z);
            scene.add(m); walls.push(m);
        }
        // 400x400 Room
        makeWall(400,400, new THREE.Vector3(0,-50,0), new THREE.Vector3(-Math.PI/2,0,0)); // Floor
        makeWall(400,400, new THREE.Vector3(0,100,0), new THREE.Vector3(Math.PI/2,0,0)); // Ceiling
        makeWall(400,150, new THREE.Vector3(0,25,-200), new THREE.Vector3(0,0,0)); // Front
        makeWall(400,150, new THREE.Vector3(0,25,200), new THREE.Vector3(0,Math.PI,0)); // Back
        makeWall(400,150, new THREE.Vector3(-200,25,0), new THREE.Vector3(0,Math.PI/2,0)); // Left
        makeWall(400,150, new THREE.Vector3(200,25,0), new THREE.Vector3(0,-Math.PI/2,0)); // Right

        // 6. GAME LOGIC
        document.getElementById('join-btn').addEventListener('click', () => {
            const val = document.getElementById('username').value;
            if(!val) return alert("PLEASE ENTER USERNAME");
            myName = val;
            document.getElementById('login-screen').style.display = 'none';
            isPlaying = true;
            startMultiplayer();
        });

        function startMultiplayer() {
            const gameRef = doc(db, "gamestate", "room_ultra");
            const playersRef = collection(db, "players_ultra");

            // A. Game State Sync
            onSnapshot(gameRef, (snap) => {
                statusDot.style.background = "#0f0"; statusDot.style.boxShadow = "0 0 15px #0f0";
                if(!snap.exists()) { setDoc(gameRef, { start: null, matrix: false }); return; }
                
                const d = snap.data();
                if(d.matrix && !isMatrixMode) activateMatrix();
                if(d.start) {
                    startTime = d.start;
                    document.getElementById('timer').style.display = 'block';
                }
            }, (e) => { statusDot.style.background="red"; console.error(e); });

            // B. Player Sync
            onSnapshot(playersRef, (snap) => {
                const now = Date.now();
                let count = 0;

                snap.forEach(d => {
                    const p = d.data();
                    if(now - p.time > 8000) return; // Skip ghosts
                    count++;
                    if(d.id === myId) return;

                    if(!otherPlayers[d.id]) {
                        // --- CREATE NEW AVATAR ---
                        const g = new THREE.Group();
                        // Body
                        const b = new THREE.Mesh(new THREE.CapsuleGeometry(6,20,4,8), new THREE.MeshStandardMaterial({color:0x222222, roughness:0.3}));
                        g.add(b);
                        // Visor
                        const v = new THREE.Mesh(new THREE.BoxGeometry(8,4,6), new THREE.MeshBasicMaterial({color:0x00ff00}));
                        v.position.set(0,6,2); g.add(v);
                        // Name Tag (High Quality)
                        const cv = document.createElement('canvas'); cv.width=512; cv.height=128;
                        const cx = cv.getContext('2d'); cx.font="bold 60px Arial"; cx.fillStyle="#00ff00"; cx.textAlign="center"; 
                        cx.shadowColor="black"; cx.shadowBlur=10; cx.fillText(p.name, 256, 80);
                        const sp = new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(cv)}));
                        sp.position.y = 30; sp.scale.set(30, 7.5, 1); g.add(sp);
                        
                        scene.add(g);
                        // Initialize with target positions
                        otherPlayers[d.id] = {
                            mesh: g,
                            targetPos: new THREE.Vector3(p.x, p.y, p.z),
                            targetRot: p.ry
                        };
                        g.position.set(p.x, p.y, p.z);
                    } else {
                        // --- UPDATE TARGET (For smoothing) ---
                        otherPlayers[d.id].targetPos.set(p.x, p.y, p.z);
                        otherPlayers[d.id].targetRot = p.ry;
                    }
                });

                // Remove disconnected
                Object.keys(otherPlayers).forEach(id => {
                    if(!snap.docs.find(d => d.id === id)) { 
                        scene.remove(otherPlayers[id].mesh); delete otherPlayers[id]; 
                    }
                });

                document.getElementById('info').innerText = `USERS ONLINE: ${count}`;
                if(count >= 2 && !startTime && isPlaying) updateDoc(gameRef, { start: Date.now() }).catch(()=>{});
            });

            // C. Upload Loop
            setInterval(() => {
                if(isPlaying) {
                    setDoc(doc(db, "players_ultra", myId), {
                        x: camera.position.x, y: camera.position.y-10, z: camera.position.z,
                        ry: camera.rotation.y, name: myName, time: Date.now()
                    });
                }
            }, 100);
        }

        function activateMatrix() {
            isMatrixMode = true;
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x001100, 0.015);
            ambientLight.intensity = 0.2;
            walls.forEach(m => m.material = matrixMaterial);
            document.getElementById('clap-btn').style.display = 'none';
            const t = document.getElementById('timer');
            t.innerText = "SYSTEM HACKED"; t.style.color="#0f0"; t.style.fontFamily="monospace";
        }

        document.getElementById('clap-btn').addEventListener('click', () => {
            updateDoc(doc(db, "gamestate", "room_ultra"), { matrix: true });
        });

        // 7. SMOOTH INPUT SYSTEM
        let joyId=null, lookId=null;
        let move={x:0, y:0}, lastLook={x:0, y:0};
        const joyStick = document.getElementById('joy-stick');
        const joyBase = document.getElementById('joy-base');

        const zoneMove = document.getElementById('zone-move');
        zoneMove.addEventListener('touchstart', e=>{ e.preventDefault(); joyId=e.changedTouches[0].identifier; updateJoy(e.changedTouches[0]); }, {passive:false});
        zoneMove.addEventListener('touchmove', e=>{ e.preventDefault(); for(let t of e.changedTouches) if(t.identifier===joyId) updateJoy(t); }, {passive:false});
        zoneMove.addEventListener('touchend', e=>{ for(let t of e.changedTouches) if(t.identifier===joyId) { joyId=null; move={x:0,y:0}; joyStick.style.transform="translate(-50%,-50%)"; } });

        function updateJoy(t) {
            const r = joyBase.getBoundingClientRect();
            const cx = r.left+r.width/2, cy = r.top+r.height/2;
            let dx = t.clientX - cx, dy = t.clientY - cy;
            const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
            const ang = Math.atan2(dy,dx);
            dx = Math.cos(ang)*dist; dy = Math.sin(ang)*dist;
            joyStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            move.x = dx/60; move.y = dy/60;
        }

        const zoneLook = document.getElementById('zone-look');
        zoneLook.addEventListener('touchstart', e=>{ e.preventDefault(); lookId=e.changedTouches[0].identifier; lastLook={x:e.changedTouches[0].clientX, y:e.changedTouches[0].clientY}; }, {passive:false});
        zoneLook.addEventListener('touchmove', e=>{ 
            e.preventDefault(); 
            for(let t of e.changedTouches) if(t.identifier===lookId) {
                camera.rotation.y -= (t.clientX - lastLook.x)*0.005;
                camera.rotation.x -= (t.clientY - lastLook.y)*0.005;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                lastLook={x:t.clientX, y:t.clientY};
            }
        }, {passive:false});
        zoneLook.addEventListener('touchend', e=>{ for(let t of e.changedTouches) if(t.identifier===lookId) lookId=null; });

        // 8. RENDER LOOP
        camera.position.set(0,0,100);
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const now = clock.getElapsedTime();

            // A. Update Matrix Shader
            if(isMatrixMode) matrixMaterial.uniforms.iTime.value = now;

            // B. Interpolate Other Players (Smooth Movement)
            for (const id in otherPlayers) {
                const p = otherPlayers[id];
                // Lerp position (0.1 = smoothing factor)
                p.mesh.position.lerp(p.targetPos, 0.1);
                // Lerp rotation (simple linear approximation)
                p.mesh.rotation.y += (p.targetRot - p.mesh.rotation.y) * 0.1;
            }

            // C. Move Self
            if(move.x!==0 || move.y!==0) {
                const fwd = new THREE.Vector3(0,0,-1).applyAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y);
                const rgt = new THREE.Vector3(1,0,0).applyAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y);
                camera.position.addScaledVector(fwd, -move.y*4);
                camera.position.addScaledVector(rgt, move.x*4);
                camera.position.x = Math.max(-190, Math.min(190, camera.position.x));
                camera.position.z = Math.max(-190, Math.min(190, camera.position.z));
            }

            // D. Timer
            if(startTime && !isMatrixMode) {
                const rem = Math.ceil((30000 - (Date.now()-startTime))/1000);
                if(rem > 0) document.getElementById('timer').innerText = `00:${rem.toString().padStart(2,'0')}`;
                else {
                    document.getElementById('timer').innerText = "TIME UP";
                    document.getElementById('clap-btn').style.display = 'block';
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('beforeunload', () => deleteDoc(doc(db, "players_ultra", myId)));
    </script>
</body>
</html>
